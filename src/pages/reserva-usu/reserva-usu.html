<ion-header>
		<ion-navbar  color="primary">
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
			<ion-title style="text-align: center !important;"> 
				Solicitud de Reserva
			</ion-title>
		</ion-navbar>
	
	</ion-header > 



<ion-content class="reserva-usu lightest-bg">


	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<ion-card class="primary-bg">
					<ion-card-content>
						<p class="text-white">Datos del local</p>
					</ion-card-content>
				</ion-card>

				<ion-card>
					<ion-card-content>



						

							<form (ngSubmit)="solicitar_reserva()">

								   <ion-item>
											<ion-label color="primary" stacked>Nombre
													<ion-icon name="contact" ></ion-icon>
											</ion-label>
											<ion-input type="text" [(ngModel)]="todo2.nombre_reserva" name="nombre_reserva" ></ion-input>
								   </ion-item>

								   
									<ion-item>
											<ion-label color="primary" stacked>Fecha deseada
												 <ion-icon name="calendar" ></ion-icon>
											</ion-label>
									
											<ion-datetime type="text" displayFormat="DD/MM/YYYY" picker-format="DD-MMMM-YYYY" min="2019" max="2020" [(ngModel)]="todo2.fecha" name="fecha" cancelText=Cancelar doneText=Ingresar
											month-names="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
											month-short-names="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
											>
											
										</ion-datetime> 
								   </ion-item>
								   
								   <ion-item>
										<ion-label color="primary" stacked>Hora de reserva
												<ion-icon name="time" ></ion-icon>
										</ion-label>
										
										<ion-datetime type="text" displayFormat="HH:mm" picker-format="HH:mm" min="12:00" max="22:30" [(ngModel)]="todo2.hora" name="hora" cancelText=Cancelar doneText=Ingresar>
										</ion-datetime>
								   </ion-item>

								   <ion-item>
										<ion-label color="primary" stacked>Cantidad de personas
												<ion-icon name="people" ></ion-icon>
										</ion-label>
										<ion-input type="number" [(ngModel)]="todo2.cantidad_personas" name="cantidad_personas" ></ion-input>
								   </ion-item>
								   
								   <ion-item>
										<ion-label color="primary" stacked>Tel√©fono
												<ion-icon name="call" ></ion-icon>
										</ion-label>
										<ion-input type="text" [(ngModel)]="todo2.telefono_usuario" name="telefono_usuario" ></ion-input>
							 	   </ion-item>

									<ion-item>
											<ion-label color="primary" stacked>Mensaje libre
													<ion-icon name="text" ></ion-icon>
											</ion-label>
											<ion-input type="text" [(ngModel)]="todo2.comentario_usuario" name="comentario_usuario" ></ion-input>
									</ion-item>

									
									<button  ion-button icon-start block style="width: 40% !important; margin-left:31% !important; margin-top:3% !important;" type="submit" block>Enviar Solicitud</button>
							</form>

						
				
					</ion-card-content>
				</ion-card>

			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
