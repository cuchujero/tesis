<ion-content class="primary-bg">
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>

			  <ion-slides pager="true" dir="{{dir}}">
			    <ion-slide *ngFor="let slide of slideList">
			      <ion-toolbar fixed>
			        <ion-buttons end>
			          <button ion-button color="light" (click)="onLastSlide()">Saltar presentaci√≥n</button>
			        </ion-buttons>
			      </ion-toolbar>
			      <img [src]="slide.image" class="slide-image">
			      <h2 class="slide-title text-white" [innerHTML]="slide.title"></h2>
			      <p [innerHTML]="slide.description" class="text-white"></p>

						<div padding>
				      <button ion-button round block color="secondary" class="b_inicio" margin-top icon-end (click)="onSlideNext()">
				      	Siguiente
				      	<ion-icon name="arrow-round-forward" color="light"></ion-icon>
				    	</button>
			    	</div>
			    </ion-slide>
			    <ion-slide>
			      <ion-toolbar>
			      </ion-toolbar> 
						<img src="../../assets/img/logo-intro6.png" class="slide-image" margin-top>
						
						 <h2 class="slide-title2 text-white"> <strong> Bricker </strong> 
						 <br/> <br/>
						 Poniendole magia a tus momentos </h2>

			      <div padding>
			        <button ion-button block round color="secondary" class="b_inicio2" margin-top (click)="openAuthPage()">
			          Ingresar (Local)
			        </button>
			        <button ion-button block round color="light2" class="b_inicio2" margin-top (click)="openHomePage()">
			          Comenzar (Usuario)
							</button>
						</div>
					<br>
			    </ion-slide>
			  </ion-slides>

			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
