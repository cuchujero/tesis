<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center">
      <span ion-text class="fw700">Restaurantes</span>
    </ion-title>
    <ion-buttons end>
			<button ion-button (click)="presentNotifications($event)">
					<ion-icon name="settings"></ion-icon>
				</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

	<ion-grid no-padding fixed>
		<br>

		

		<ion-list ion-row padding-horizontal>
		  <button ion-item ion-col *ngFor="let resul of result" (click)="local_seleccionado(resul)" col-12 col-md-6>
		    <ion-thumbnail item-start>

					<!--
					let restaurant of restaurants
					{{restaurant.title}}
					{{ restaurant.rating | number:'1.1' }}
		        
				 -->
					<img src="{{result2.ruta_imagen}}">	
		    </ion-thumbnail>
		    <h3 ion-text color="dark" class="fw500">{{resul.nombre_local}}</h3>
		    <ion-badge class="white-bg text-secondary" item-end>
			<!--		<ion-icon name="star"></ion-icon> -->
				</ion-badge>
		  </button>
		</ion-list>

	</ion-grid>

</ion-content>

<ion-footer class="no-padding dark-bg">
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<button ion-button icon-left block color="primary" (click)="openNearbyPage()" class="col col-4">
        	<ion-icon name="compass" class="text-18x"></ion-icon>
        	<span ion-text class="text-12x">Cercanos </span>
			</button>
			<button ion-button icon-left block color="primary" (click)="openCategoryPage()" class="col col-4">
          <ion-icon name="albums" class="text-18x"></ion-icon>
          <span ion-text class="text-12x">Volver a Rubros</span>
			</button>
			<button ion-button icon-left block color="primary" (click)="openOrders()" class="col col-4">
        	<ion-icon name="list-box" class="text-18x"></ion-icon>
        	<span ion-text class="text-12x">Historiales Generales</span>
			</button>
		</ion-row>
	</ion-grid>

</ion-footer>
