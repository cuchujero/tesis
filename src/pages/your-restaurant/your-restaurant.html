<ion-header>
    <ion-navbar  color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="text-align: center !important;"> 
            Información Local 
        </ion-title>
    </ion-navbar>

</ion-header > 



<ion-content class="your-restaurant lightest-bg">

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<ion-card class="primary-bg">
					<ion-card-content>
						<p class="text-white">Datos del local</p>
					</ion-card-content>
				</ion-card>

				<ion-card>
					<ion-card-content>






							<form (ngSubmit)="enviar_formulario()">
									
									<ion-item>
											<ion-label color="primary" stacked>Nombre Local </ion-label>
											<ion-input type="text" [(ngModel)]="todo.nombre_local" name="nombre_local" placeholder="{{ result.nombre_local }}"></ion-input>
								   </ion-item>

								   <ion-item>
										<ion-label color="primary" stacked>Direccion</ion-label>
										<ion-input type="text" [(ngModel)]="todo.direccion" name="direccion" placeholder="{{ result.direccion }}"></ion-input>
									</ion-item>

									<ion-item>
										<ion-label color="primary" stacked>Teléfono </ion-label>
										<ion-input type="text"  [(ngModel)]="todo.telefono_local" name="telefono_local" placeholder="{{ result.telefono_local }}" ></ion-input>
									</ion-item>

									<ion-item>
										<ion-label color="primary" stacked>Horarios apertura </ion-label>
										<ion-input type="text" [(ngModel)]="todo.horarios" name="horarios" placeholder="{{ result.horarios }}" ></ion-input>
									</ion-item>
																	
									<ion-item>
										<ion-label color="primary" stacked>Promociones </ion-label>
										<ion-textarea rows="3" [(ngModel)]="todo.promociones" name="promociones" placeholder="{{ result.promociones }}" ></ion-textarea>
									</ion-item>

									<ion-item>
										<ion-label>Local abierto</ion-label>
										<ion-checkbox  checked="true" [(ngModel)]="todo.local_abierto" name="local_abierto"></ion-checkbox>
									</ion-item>
								
									<ion-item>
										<ion-label>Cocina abierta</ion-label>
										<ion-checkbox checked="false" [(ngModel)]="todo.cocina_abierta" name="cocina_abierta"></ion-checkbox>
									</ion-item>
									
									
									<button ion-button type="submit" block>Guardar Datos</button>
							</form>
