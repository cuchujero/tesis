<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center;">Rubros</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="no-scroll">

	<div class="card-background-page">

	<ion-grid style="margin-top:3.5%;" >
		<ion-row >
			<ion-col col-8 col-lg-3 *ngFor="let category of categories">
				<ion-card tappable (click)="openRestaurantListPage(category.name)">
					<img [src]="category.picture" />
					<div class="card-title">{{category.name}}</div>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

	</div>

</ion-content>
