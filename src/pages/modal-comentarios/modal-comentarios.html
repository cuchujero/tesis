<ion-header>
	<ion-navbar>
		<ion-title>Ingresar Comentario</ion-title>
		<ion-buttons end>
			<button ion-button (click)="Cerrar_Modal()">Cerrar</button>	
		</ion-buttons>	
	</ion-navbar>
</ion-header>

<!--  [(ngModel)]="todo.nombre_local" -->

<ion-content padding class="modal_estilo">
	<div class="auth-content">

		<form (ngSubmit)="Enviar_comentario()"> 
			
				<ion-label color="primary" stacked style="text-align: center !important;">Puntuaci√≥n Local</ion-label>			
				<rating 
				[(ngModel)]="todo3.rate" 
				[ngModelOptions]="{standalone:true}"
				readOnly="false" 
				max="5" 
				emptyStarIconName="star-outline" 
				halfStarIconName="star-half" 
				starIconName="star"
				name="rate"
				nullable="false"
				style="text-align: center !important;"
				>
				</rating>
			
				<ion-label color="primary" stacked style="text-align: center !important;">Comentario</ion-label>
			
			<ion-item>
					<ion-input type="text" [(ngModel)]="todo3.comentario_usuario" name="comentario_usuario"></ion-input>
			</ion-item>

			<button ion-button type="submit" block round  color="light3" style="width: 35% !important; margin-left: 32.5% !important; margin-top:5% !important;">Ingresar Comentario</button>

       </form>
	</div>	
</ion-content>
